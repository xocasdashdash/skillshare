name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: go test -v -race ./internal/...

  integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Binary
        run: |
          mkdir -p bin
          go build -o bin/skillshare ./cmd/skillshare

      - name: Integration Tests
        run: go test -v -race ./tests/integration/...
        env:
          SKILLSHARE_TEST_BINARY: ${{ github.workspace }}/bin/skillshare
